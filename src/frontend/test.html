<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Dashboard</title>
    <script>
        function loadScript(url) {
            let script = document.createElement("script");
            script.src = url;
            document.head.appendChild(script);
        }

        function loadStylesheet(url) {
            let link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = url;
            document.head.appendChild(link);
        }

        loadScript("https://cdn.tailwindcss.com");
        loadStylesheet("https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css");
        loadScript("https://cdn.jsdelivr.net/npm/chart.js");
        document.documentElement.setAttribute("data-theme", "light");
        setTimeout(() => {
            updateCSS_ALL()
        }, 50);
        document.documentElement.setAttribute("data-theme", "corporate");
    </script>
</head>

<body class="bg-base-200 text-base-content">
    <header class="navbar bg-primary text-primary-content p-4 shadow-md flex justify-between">
        <h1 class="text-3xl font-bold">ERP Dashboard</h1>
        <nav>
            <ul class="menu menu-horizontal px-1">
                <li><a href="#sales">Sales</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#customers">Customers</a></li>
            </ul>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <section class="card bg-base-100 shadow-xl p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button class="btn btn-primary">Generate Sales Report</button>
                <button class="btn btn-secondary">Check Inventory Alerts</button>
                <button class="btn btn-accent">View Customer Feedback</button>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <section id="sales" class="card bg-base-100 shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-4">Sales Overview</h2>
                <canvas id="salesChart"></canvas>
            </section>

            <section id="inventory" class="card bg-base-100 shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-4">Inventory Status</h2>
                <canvas id="inventoryChart"></canvas>
            </section>

            <section id="customers" class="card bg-base-100 shadow-xl p-6">
                <h2 class="text-2xl font-semibold mb-4">Customer Insights</h2>
                <canvas id="customerChart"></canvas>
            </section>
        </div>
    </main>

    <footer class="footer footer-center p-4 bg-primary text-primary-content mt-6">
        <p>&copy; 2025 ERP System. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const salesCtx = document.getElementById("salesChart").getContext("2d");
            new Chart(salesCtx, {
                type: "line",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                    datasets: [{
                        label: "Sales ($)",
                        data: [12000, 15000, 17000, 20000, 22000, 25000],
                        borderColor: "#4CAF50",
                        borderWidth: 2
                    }]
                }
            });

            const inventoryCtx = document.getElementById("inventoryChart").getContext("2d");
            new Chart(inventoryCtx, {
                type: "bar",
                data: {
                    labels: ["Laptops", "Phones", "Tablets", "Accessories"],
                    datasets: [{
                        label: "Stock Levels",
                        data: [200, 150, 300, 100],
                        backgroundColor: "#FF9800"
                    }]
                }
            });

            const customerCtx = document.getElementById("customerChart").getContext("2d");
            new Chart(customerCtx, {
                type: "pie",
                data: {
                    labels: ["Satisfied", "Neutral", "Dissatisfied"],
                    datasets: [{
                        label: "Customer Satisfaction",
                        data: [80, 15, 5],
                        backgroundColor: ["#4CAF50", "#FFC107", "#F44336"]
                    }]
                }
            });
        });
    </script>
</body>

</html>
